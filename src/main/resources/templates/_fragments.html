<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/menu.css" th:href="@{/css/menu.css}">
    <title th:replace="${title}">博客详情</title>
</head>
<body>
<nav th:fragment="menu(num)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <!--标题-->
            <div class="ui teal header item">ZALWLF</div>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${num == 1} ? 'active'"><i class="home icon"></i>首页</a>
            <a href="#" th:href="@{/blog/v1/type/-1}" class="m-item item m-mobile-hide" th:classappend="${num == 2} ? 'active'"><i class="folder open icon"></i>分类</a>
            <a href="#" th:href="@{/blog/v1/tag/-1}" class="m-item item m-mobile-hide" th:classappend="${num == 3} ? 'active'"><i class="tags icon"></i>标签</a>
            <a href="#" th:href="@{/blog/v1/archives}" class="m-item item m-mobile-hide" th:classappend="${num == 4} ? 'active'"><i class="clone icon"></i>归档</a>
            <a href="#" th:href="@{/blog/v1/about}" class="m-item item m-mobile-hide" th:classappend="${num == 5} ? 'active'"><i class="paper plane icon"></i>关于</a>

            <!--搜索-->
            <div class="right m-item item m-mobile-hide">
                <form id="search" action="#" th:action="@{/blog/v1/search}" method="post">
                    <div class="ui icon inverted transparent input m-margin-tb-tiny">
                        <input type="text" name="query" placeholder="搜索..." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechatlogo.jpg" th:src="@{/images/wechatlogo.jpg}" alt="" class="ui rounded image" style="width: 10em">
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">最新博客</h4>
                <div id="new-blog-container">
                    <div class="ui inverted link list" th:fragment="newBlogList">
                        <a href="#" th:href="@{/blog/v1/index/blog/{id}(id=${blog.id})}" class="item" th:each="blog : ${newBlogs}" th:text="${blog.title}">Springboot入门</a>
                        <!--/*-->
                        <a href="#" class="item">Shiro权限框架使用</a>
                        <a href="#" class="item">Docker部署项目环境</a>
                        <!--*/-->
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">联系站主</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item"><i class="ui envelope icon"></i>zalwlf108508@126.com</a>
                    <a href="#" class="item"><i class="ui wechat icon"></i>mengen-108508</a>
                </div>
            </div>
            <div class="five wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">MengEn</h4>
                <div class="ui inverted link list">
                    <p class="item">生我明目，目及清明；心如猛虎，细嗅蔷薇。</p>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright © 2019-2020 zalwlf.com. All rights reserved.</p>
        <a href="http://beian.miit.gov.cn" target="_blank" class="m-text-thin m-text-spaced m-opacity-mini m-color-white">京ICP备19000217号</a>
    </div>
</footer>
<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/winpoints/jquery.waypoints.min.js" th:src="@{/lib/winpoints/jquery.waypoints.min.js}"></script>
    <script>
        $('#new-blog-container').load(/*[[@{/blog/v1/footer/newBlog}]]*/"/blog/v1/footer/newBlog");
    </script>
</th:block>
</body>
</html>
